<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数节流与防抖</title>
    <style>
        #bar{
            width: 100%;
            height: 3000px;
            background: rgb(0, 225, 255);
        }
    </style>
</head>
<body>
    <div id="bar">

    </div>
    <script>
        var a = 1;
        
        window.onscroll = throttle(function(){
            console.log( a++ )
        }, 1000)
        
        //节流
        function throttle(fn, interval){
            interval = arguments[1] ? arguments[1] : 300;
            var canRun = true;
            return function(){
                if(!canRun) return;
                canRun = false;
                setTimeout( () => {
                    console.log('滚动结束')
                    fn.apply(this, arguments);
                    canRun = true;
                }, interval)
            }
        }
    </script>
</body>
</html>
