<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 经典布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /* 2:1长方形 */
        /* .box{ */
            /* background: #000; */
            /* color: aliceblue; */
            /* 方法1 利用padding 相对于父元素的宽度*/
            /* width: 100%; */
            /* padding-top: 50%; */
            /* 方法2 利用vw单位相对于视口宽度，视口被分为100单位的vw */
            /* width: 100vw;
            height: 50vw; */
        /* } */
        /* 水平垂直居中 */
        .center{
            position: relative;
            background: blue;
            width: 500px;
            height: 200px;
        }
        .center .center-body{
            background: yellow;
            position: absolute;
            width: 80px;
            height: 40px;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        /* 圣杯布局 */
        .container{
            padding: 0 200px;
        }
        .col{
            float: left;
        }
        .main{
            width: 100%;
            height: 100px;
            background: black;
        }
        .left{
            width: 200px;
            height: 100px;
            margin-left: -200px;
            background: bisque;
        }
        .right{
            width: 200px;
            height: 100px;
            float: right;
            margin-right: -200px;
            background: bisque;
        }
    </style>
</head>
<body>
    <!-- 2:1长方形 -->
    <!-- <div class="box">
        123
    </div> -->
    <!-- 水平垂直居中 -->
    <div class="center">
        <div class="center-body"></div>
    </div>
    <!-- 圣杯布局 -->
    <div class="container">
        <div class="left col"></div>
        <div class="main col"></div>
        <div class="right col"></div>
    </div>
</body>
</html>
