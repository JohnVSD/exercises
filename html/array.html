            var arr = [1,2,3];
            var aa = arr.slice(1,2,3);      // slice 不包括结束位置项；不影响原数组
            console.log(aa);    // 2
            var bb = arr.splice(1,2,3,4);   // 包括结束位置项；且影响原数组
